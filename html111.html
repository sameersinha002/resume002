<!DOCTYPE html>
<html>
    <head>

    </head>
        <body>
            First name:<br>
            <input type="text"id="firstname" value="2">
            <br>
            Last Name:<br>
            <input type="text" id="lastname" value="3">
            <br><br>

            <input type="submit" onclick="sumFunction(4, 3)">
            <p id="demo">df</p>
            <input type="submit" onclick="subFunction(4, 3)">
            <p id="demo1">df</p>
            <input type="submit" onclick="mulFunction(4, 3)">
            <p id="demo2">df</p>
            <input type="submit" onclick="divFunction(4, 3)">
            <p id="demo3">df</p>

            
            <script>
                function sumFunction(p1, p2){
                    //const num1 = parseInt(prompt('Enter the first number'));
                    var num1 = parseInt(document.getElementById("firstname").value);
                    //const num2 = parseInt(prompt('Enter the second number'));
                    var num2 = parseInt(document.getElementById("lastname").value);
                    const sum = num1 + num2;
                    document.getElementById("demo").innerHTML = sum;

                    function subFunction(p1, p2){
                    //const num1 = parseInt(prompt('Enter the first number'));
                    var num1 = parseInt(document.getElementById("firstname").value);
                    //const num2 = parseInt(prompt('Enter the second number'));
                    var num2 = parseInt(document.getElementById("lastname").value);
                    const sub = num1 - num2;
                    document.getElementById("demo1").innerHTML = sub;
                
                    function mulFunction(p1, p2){
                    //const num1 = parseInt(prompt('Enter the first number'));
                    var num1 = parseInt(document.getElementById("firstname").value);
                    //const num2 = parseInt(prompt('Enter the second number'));
                    var num2 = parseInt(document.getElementById("lastname").value);
                    const mul = num1 * num2;
                    document.getElementById("demo2").innerHTML = mul;
                
                    function divFunction(p1, p2){
                    //const num1 = parseInt(prompt('Enter the first number'));
                    var num1 = parseInt(document.getElementById("firstname").value);
                    //const num2 = parseInt(prompt('Enter the second number'));
                    var num2 = parseInt(document.getElementById("lastname").value);
                    const div = num1 / num2;
                    document.getElementById("demo3").innerHTML = div;
                
                
                }
            </script>
        </body>
    
</html>
